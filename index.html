<!DOCTYPE html>
<html>
    <head>
      <title>My Personal Jungle Garden</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>My Personal Jungle Garden: a Journey</h1>

      <main>
        <div>
          <p id ="message"></p>
        </div>

        <section class="signup">
          <h2>Sign Up</h2>
          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <br>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <br>
            <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" required>
            <br>
            <br>
            <button type="submit">Create Account</button>
            <br>
            <p class="get-sign-in pointer">I already have an account</p>
          </form>
          <br>
        </section>

        <section class="menu-dropdown">
          <div class="dropdown">
            <div class="dropdown-content">
                <p>See Collections</p>
                <p>Change Password</p>
                <form id="sign-out">
                  <p type="submit">Sign Out</p>
                </form>
            </div>
          </div>
        </section>

        <section class="signin">
          <h2>Sign In</h2>
          <form id="sign-in">
              <input name="credentials[email]" type="email" placeholder="Email" required>
              <br>
              <input name="credentials[password]" type="password" placeholder="Password" required>
              <br>
              <br>
              <button type="submit">Sign In</button>
              <br>
              <p class="get-sign-up pointer">I don't have an account yet</p>
          </form>
          <br>
        </section>

        <section class="changepw">
          <h2>Change Password</h2>
          <form id="change-password">
              <input name="passwords[old]" type="password" placeholder="Old Password" required>
              <br>
              <input name="passwords[new]" type="password" placeholder="New Password" required>
              <br>
              <button type="submit">Change Password</button>
          </form>
        </section>

        <section class="collection-name">
          <div>
            <p>My Plant Collection</p>
            <div id="content" class="content"></div>
            <p>
            <button type="submit">Add Plant Collection</button>
          </div>
        </section>
      </main>

    </body>
</html>
