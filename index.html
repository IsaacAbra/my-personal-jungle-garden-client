      <h1>My Personal Jungle Garden: a Journey</h1>

      <main>
        <section class="menu-dropdown">
          <div class="dropdown">
            <div class="dropdown-content">
                <p id="show-plant-collections" class="pc-btn btn-info mr-2 pointer">See Collections</p>
                <p class="get-change-password pointer">Change Password</p>
                <form id="sign-out">
                  <p class="pointer">Sign Out</p>
                </form>
            </div>
          </div>
        </section>

        <div>
          <p id ="message"></p>
        </div>

        <section class="signup">
          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <br>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <br>
            <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" required>
            <br>
            <br>
            <button type="submit">Create Account</button>
            <br>
            <p class="get-sign-in pointer">I already have an account</p>
          </form>
          <br>
        </section>

        <section class="signin">
          <form id="sign-in">
              <input name="credentials[email]" type="email" placeholder="Email" required>
              <br>
              <input name="credentials[password]" type="password" placeholder="Password" required>
              <br>
              <br>
              <button type="submit">Sign In</button>
              <br>
              <p class="get-sign-up pointer">I don't have an account yet</p>
          </form>
          <br>
        </section>

        <section class="changepw">
          <h2>Change Password</h2>
          <form id="change-password">
              <input name="passwords[old]" type="password" placeholder="Old Password" required>
              <br>
              <input name="passwords[new]" type="password" placeholder="New Password" required>
              <br>
              <button type="submit">Change Password</button>
          </form>
        </section>

        <section class="plant-collections">
          <div>
            <div id="content-plant-collections" class="content-plant-collections"></div>
            <button class="get-add-plant-collection">Add Plant Collection</button>
            <button type="submit" id="delete-plant-collection" class="btn btn-outline-info">Delete Plant Collection</button>
          </div>
        </section>

        <section class="add-pc">
          <h2>Add Plant Collection</h2>
          <form id="add-plant-collection">
            <input name="plantCollection[name]" type="text" placeholder="Collection Name" required>
            <br>
            <button type="submit">Add Collection</button>
            <p>Nevermind</p>
          </form>
        </section>

        <section class="plant-collection">
          <div>
            <p class="collection-name"></p>
            <div id="content-plants" class="content-plants"></div>
            <button>Edit Collection Name</button>
            <button>Add New Plant</button>
            <button>Delete Plant</button>
          </div>
        </section>
